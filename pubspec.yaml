name: fixit_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  url_launcher: ^6.2.1
  google_maps_flutter: ^2.5.3
  location: ^5.0.3
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.8

  # UI Components
  cupertino_icons: ^1.0.2
  intl: ^0.19.0

  # Navigation
  go_router: ^12.1.1

  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  permission_handler: ^11.1.0

  # Utilities
  equatable: ^2.0.5

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Testing packages
  mockito: ^5.4.5
  build_runner: ^2.4.15
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: ^1.25.10
  fake_cloud_firestore: ^3.1.0
  firebase_auth_mocks: ^0.14.2
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/images/app_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon.png"
